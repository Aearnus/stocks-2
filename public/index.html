<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Stocks 2: Online Shkrelism
		</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript" src="general-functions.js"></script>
		<script type="text/javascript" src="login-functions.js"></script>
	</head>
	<body onload="init()">
		<div id="titleContainer">
			<h1 class="title" id="gameTitle">
				Stocks 2
			</h1>
		</div>
		<div id="subtitleContainer">
			<h1 id="gameSubtitle">
				Loading...
			</h1>
		</div>
		<div id="mainContent">
			<div class="tab">
				<h2 class="tabText">
					Sign In
				</h2>
			</div>
			<div class="tabContents" id="loginContent">
				<p>If you already have an account, enter your ID.
				<form action="/login" onsubmit="storeId()" method="post">
					<label for="idEntry">
						ID:
					</label>
					<input type="text" id="idEntry" name="userId"/>
					<button type="submit" onclick="storeId()">
						Login
					</button>
				</form>
			</div>
			<div class="tab">
				<h2 class="tabText">
					Create Account
				</h2>
			</div>
			<div class="tabContents" id="accountContent">
				<p>
					Click the button below to recieve an ID. Save it and don't show anyone! It is your key to log into your Stocks 2 account, and impossible to recover.
				</p>
				<button onclick="getId()">
					Recieve ID
				</button>
				<p>
					Your ID <strong>(write it down! save it! don't lose it!):</strong>
				</p>
				<div id="yourId"><br/></div>
			</div>
		</div>
	</body>
</html>
