<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Stocks 2: Loading...
		</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript" src="general-functions.js"></script>
		<script type="text/javascript" src="trading-functions.js"></script>
	</head>
	<body onload="init()">
		<template id="stockTickerSmallTemplate"><a href="stocks/STOCK"><div class="stockTickerSmall">
			<div class="stockTitle">STOCK</div>
			<div class="stockValueTicker">2.71</div>
			<div class="stockChangeTicker">3.14</div>
		</div></a></template>
		<div id="titleContainer">
			<h1 class="title" id="gameTitle">
				Stocks 2
			</h1>
		</div>
		<div id="subtitleContainer">
			<h1 id="gameSubtitle">
				Loading...
			</h1>
		</div>
		<div id="mainContent">
			<section>
				<div class="tab">
					<h2 class="tabText">
						Your Portfolio
					</h2>
				</div>
				<span id="money">
					Loading...
				</span>
				<span id="totalValue" class="rightalign">
					Loading...
				</span>
			</section>
			<section>
				<div class="tab">
					<h2 class="tabText">
						Browse Stocks
					</h2>
				</div>
				<p>
					<label for="stockSearch">Search for a stock: </label>
					<input type="text" id="stockSearch" name="stockName">
				</p>
				<div id="topStockList" class="halfpage">
					<h3>
						Top Stocks:
					</h3>
				</div>
				<div id="newStockList" class="halfpage rightalign">
					<h3>
						New Stocks:
					</h3>
				</div>
			</section>
			<section>
				<div class="tab">
					<h2 class="tabText">
						Found a Company
					</h2>
				</div>
				<div class=tabContents id=bizContent>
					<form action="/createstock" method="post">
						<p>
							<label for="createStockStockName">Stock name:</label>
							<input type="text" id="createStockStockName" name="stockName">
						</p>
						<p>
							<label for="createStockStockDesk">Stock description:</label>
							<input type="text" id="createStockStockDesc" name="stockDesc">
						</p>
						<p>
							<label for="createStockStockAmount">Amount of stocks to create:</label>
							<input type="text" id="createStockStockAmount" name="stockAmount">
						</p>
						<input type="text" id="createStockUserId" name="userId" hidden="true">

						<button type="submit">
							Create
						</button>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
